baseURL = "https://shelly-s.github.io/"
languageCode = "en-us"
theme = "cayman-hugo-theme"
hasCJKLanguage = true
enableEmoji = true
summaryLength = 100
title = "Momories"

[params]
	dateFormat = "2006 January 02"
    project_name = "Snippets to Share"
    project_tagline = "Only time will tell."

    # Header colors
	header_heading_color = "#fff"
	header_background_color = "#159957"
	header_background_color_secondary = "#155799"

    # Text colors
    section_headings_color = "#159957"
    body_text_color = "#606c71"
    body_link_color = "#1e6bb8"
    blockquote_text_color = "#819198"

    # Code colors
    code_background_color = "#f3f6fa"
    code_text_color = "#567482"

    # Border colors
    border_color = "#dce6f0"
    table_border_color = "#e9ebec"
    hr_border_color = "#eff0f1"

    customCSS = true

[markup]
    [markup.goldmark]
        [markup.goldmark.renderer]
            unsafe = true

    [markup.tableOfContents]
        endLevel = 3
        ordered = false
        startLevel = 2
    
    [markup.highlight]
        anchorLineNos = false
        codeFences = true
        guessSyntax = false
        hl_Lines = ''
        hl_inline = false
        lineAnchors = ''
        lineNoStart = 1
        lineNos = false
        lineNumbersInTable = true
        noClasses = true
        noHl = false
        style = 'pygments'
        tabWidth = 4

[menu]
	[[menu.nav]]
        name = "Notes"
        url = "/notes/"
        weight = 1
